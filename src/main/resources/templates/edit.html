<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.com">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>HOME PAGE</title>
</head>
<body>

<!--nav bar starting -->

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">EMP SYSTEM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="">ADD EMP</a>
            </li>

        </ul>

    </div>
</nav>
<!--navbar closed-->

<form th:action="@{/register}" method="post" th:object="${emp}">
    <input th:action="@{/update}" methods="post" th:object="${emp}">

    <div class="form-group">
        <label for="exampleInputEmail1">ENTER FULL NAME</label>
        <input type="text" class="form-control" id="exampleInputEmail1"  name="name" aria-describedby="emailHelp" th:value="${emp.name}">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">ADDRESS</label>
        <input type="text" class="form-control" name="address" aria-describedby="emailHelp" th:value="${emp.address} ">

    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">EMAIL ADDRESS</label>
        <input type="email" class="form-control"  name="email" aria-describedby="emailHelp" th:value="${emp.email}">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">PHONE NO</label>
        <input type="text" class="form-control"  name="phoneNo" aria-describedby="emailHelp" th:value="${emp.phoneNo}">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">ENTER SALARY</label>
        <input type="text" class="form-control" name="salary" aria-describedby="emailHelp" th:value="${emp.salary} ">
    </div>



    <button type="submit" class="btn btn-primary btn-block">Submit</button>


</form>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
